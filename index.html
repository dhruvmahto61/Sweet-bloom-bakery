<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SweetBloom Bakery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="toast" class="toast">Added to cart!</div>

  <header>
    <div class="container header">
      <h1>SweetBloom Bakery</h1>
      <div class="header-right">
        <input type="text" id="search" placeholder="Craving something sweet?" />
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Freshly Baked With Love</h2>
      <p>Handcrafted cookies, cakes & pastries • Made fresh daily</p>
    </div>
  </section>

  <div class="container filters">
    <button class="filter-btn active" data-category="all">All Goodies</button>
    <button class="filter-btn" data-category="cookies">Cookies</button>
    <button class="filter-btn" data-category="cakes">Cakes</button>
    <button class="filter-btn" data-category="macarons">Macarons</button>
  </div>

  <section class="container products" id="products"></section>

  <!-- Mini-cart with proper close button -->
  <div class="mini-cart" id="mini-cart">
    <div class="mini-cart-header">
      <h3>Your Sweet Cart</h3>
      <button id="close-mini-cart">×</button>
    </div>
    <div id="mini-cart-items"></div>
    <div class="mini-total">Total: $<span id="mini-total">0</span></div>
    <button onclick="openFullCart()" class="view-full">View Full Cart</button>
  </div>

  <!-- Full cart sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart">×</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total"><strong>Total: $<span id="cart-total">0</span></strong></div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
